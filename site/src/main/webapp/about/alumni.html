<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Volunteer driven organisation which empowers students, education institutes and education as a whole in Sri Lanka.">
    <meta name="author" content="Sustainable Education Foundation">
    <title>Sustainable Education Foundation</title>
    <!-- Favicon -->
    <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="../assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="../assets/css/argon.css?v=1.0.1" rel="stylesheet">
    <link type="text/css" href="../assets/css/custom.css" rel="stylesheet">
    <!-- Global Custom CSS -->
    <link type="text/css" href="../assets/css/global-custom.css" rel="stylesheet">
</head>

<body>
<div id="navbar"></div>

<main>
    <div class="position-relative">
        <!-- shape Hero -->
        <section class="section section-lg section-shaped pb-250">
            <div class="shape shape-style-1 shape-dark-blue">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row text-center">
                        <div class="col-md-8 offset-md-2">
                            <h1 class="display-3  text-white">Alumni
                                <br> <br> <br>
                                <span>People who made an impact.</span>
                            </h1>
                            <!-- <p class="lead  text-white">Success of every organisation depends on the team and we got the “right” team</p> -->
                            <!-- <div class="btn-wrapper">
                                <a href="https://demos.creative-tim.com/argon-design-system/docs/components/alerts.html" class="btn btn-info btn-icon mb-3 mb-sm-0">
                                    <span class="btn-inner--text">Join us!</span>
                                </a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <!-- 1st Hero Variation -->
    </div>


    <div id="alumniContent">

    </div>


</main>

<div id="footer"></div>
<!-- Core -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/popper/popper.min.js"></script>
<script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>
<script src="../assets/vendor/headroom/headroom.min.js"></script>
<!--Mustache.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!-- Argon JS -->
<script src="../assets/js/argon.js?v=1.0.1"></script>

<!--Script for nav and footer-->
<script src="../assets/js/navigation.js"></script>

<script>
    $(function () {
        loadNavAndFooter('../assets/content')
    })
</script>

<!--Mustache template for alumni content-->
<script type="text/html" id="templateAlumni">
    {{#alumni}}
    <section class="section">
        <div class="container">
            <div class="row justify-content-center text-center mb-lg">
                <div class="col-lg-8">
                    <h2 class="display-3">{{heading}}</h2>
                    <p class="lead text-muted">{{description}}</p>
                </div>
            </div>
            <div class="row">
                {{#people}}
                <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
                    <div class="px-4">
                        <img src="{{image}}"
                             class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
                        <div class="pt-4 text-center">
                            <h5 class="title">
                                <span class="d-block mb-1">{{name}}</span>
                                <small class="h6 text-muted">{{post}}</small>
                            </h5>
                            {{{br}}}
                            <div class="mt-3">
                                {{#social}}
                                <a href="{{link}}" target="_blank"
                                   class="btn btn-{{button}} btn-icon-only rounded-circle">
                                    <i class="fa fa-{{name}}"></i>
                                </a>
                                {{/social}}
                            </div>
                            <br>
                        </div>
                    </div>
                </div>

                {{/people}}
            </div>
        </div>
    </section>
    {{/alumni}}
</script>


<!--Script for load Alumni data-->
<script>
    $.ajax({
        type: 'get',
        url: '../assets/content/alumni.json',
        dataType: 'json',
        success: function (addData) {
            let content = Mustache.render($("#templateAlumni").html(), {"alumni": addData});
            $("#alumniContent").html(content);
        }
    })
</script>


</body>

</html>
