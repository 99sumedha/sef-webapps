<script type="text/html" id="templateUni">
    {{#universityData}}
    <div class="container">
        <div class="card card-profile shadow mt--300">
            <div class="px-4">
                <div class="row justify-content-center">

                        </div>
                    </div>

                        <div class="card-profile-stats d-flex justify-content-center">

                                <span class="heading">{{engagement}}</span>

                            </div>
                            <div>

                                <span class="description">Societies</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <h3>{{name}}
                    </h3>
                    <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>Sri Lanka</div>
                    <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Ambassador - {{ambassadorName}}</div>
                </div>
                <div class="mt-5 py-5 border-top text-center">

                    {{#societies}}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card shadow shadow-lg--hover">
                                <div class="card-body testimonial">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <div class="d-flex px-3 mt-3">
                                                <div class="text-center">
                                                    <span class="h6 text-success">{{rank}}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-9">
                                            <div class="row text-left">
                                                <div class="col-sm-12">
                                                    <div class="d-flex">
                                                        <a href="test2.html" class="h6 text-success">{{name}}</a>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                    <span class="progress-wrapper">
                                        <span class="progress">
                                            <span class="progress-bar bg-default" role="progressbar"
                                                  aria-valuenow="{{percentage}}" aria-valuemin="0"
                                                  aria-valuemax="100"
                                                  style="width: {{percentage}}%;"></span>
                                        </span>
                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="d-flex px-3 mt-3">
                                                <div class="text-right">
                                                    <span class="h6 text-success" style="margin-bottom: 0;">{{engagement}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    {{/societies}}

                </div>
            </div>
        </div>
    </div>
    {{/universityData}}
</script>


<!--Script for load Alumni data-->
<script>
    const id= getUrlParameter('id');

    $.ajax({
        type: 'get',
        url: 'https://167.71.232.26/partnership/v1/engagements/university/'+id,
        dataType: 'json',
        success: function (data) {

            //preprocess
            function preProcessData(data) {

                //get total engagement
                let totalEngagement = 0;
                let totalSocieties = 0;
                data.societies.forEach(function (item) {
                    totalEngagement += item.engagement;
                    totalSocieties+=1;
                });

                data.totalSocieties = totalSocieties;


                //append rank and percentage
                data.societies.forEach(function (item) {
                    item.rank = data.societies.indexOf(item) + 1;
                    item.percentage = item.engagement * 100 / totalEngagement;
                });

                return data;
            }

            let preProcessedData = preProcessData(data);

            let content = Mustache.render($("#templateUni").html(), {"universityData": preProcessedData});
            $("#uniData").html(content);

            console.log(preProcessedData);

        }
    })
</script>
